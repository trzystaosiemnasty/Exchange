<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"
        th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"
          th:href="@{/static/css/style.css}"/>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login - Spring Online Exchange</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="login">
        <h3 class="text-primary">Exchange</h3>
        <div class="login-field"><input type="text" class="form-control" placeholder="Username" name="username"/></div>
        <div class="login-field"><input type="password" class="form-control" placeholder="Password" name="password"/></div>
        <div>
            <input type="submit" value="Log In" class="btn btn-primary"/>
            <a th:href="@{/signup}" class="btn btn-default">Sign up</a>
        </div>
        <div style="margin-top: 10px" th:if="${param.error}">
            <p class="lead">Invalid username and password.</p>
        </div>
        <div style="margin-top: 10px" th:if="${param.logout}">
            <p class="lead">You have been logged out.</p>
        </div>
    </form>
</div>
</body>
</html>
